       <div class="container bg-success">
       <!-- <div class="ratio ratio-1x1 bg-success"> -->
          <form class="row g-3">
            <p><h1  class="text-white text-center border border-warning">EXERCÍCIO 3</h1></p>
     <!-- 3) Monte um formulário de pedido online para uma pizzaria 
      fictícia, com nome do cliente, telefone, endereço completo, 
      escolha de sabor via select, tamanho da pizza com radio buttons, 
      opção de borda recheada e campo de observações, 
      finalizando com um botão de envio. -->
        <div class="col-6">
          <label for="inputNome" class="form-label text-white">Nome</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Digite o nome do cliente">
        </div>
        <div class="col-6">
          <label for="phone" class="form-label text-white">Telefone</label>
          <input type="tel" class="form-control" id="phone" placeholder="Digite o telefone do cliente">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label text-white">Endereço</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Digite o endereço">
        </div>
        <div class="col-6">
          <label for="inputCity" class="form-label text-white">Cidade</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Digite a cidade">
        </div>
        <div class="col-3">
          <label for="inputState" class="form-label text-white">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Selecione o Estado</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>ES</option>
            <option>GO</option>
            <option>DF</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
          </select>
        </div>
        <div class="col-3">
          <label for="inputZip" class="form-label text-white">Cep</label>
          <input type="number" class="form-control" id="cep" placeholder="Digite o Cep">
        </div>
        
        <div class="col-12">
          <label for="inputpizza" class="form-label text-white">Escolha o Sabor da Pizza</label>
          <select id="inputpizza" class="form-select">
            <option selected>Selecione a Pizza</option>
            <option> Margarita </option>
            <option> Mussarela </option>
            <option> 4 Queijos </option>
            <option> Portuguesa </option>
            <option> Calabreza </option>
          </select>
        </div>
        <div class="col-6">
          <legend class="col-form-label col-sm-2 pt-0 text-white">Tamanho da Pizza</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label text-white" for="gridRadios1">Grande</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label text-white" for="gridRadios2">Média</label>
           </div> 
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label text-white" for="gridRadios2">Pequena</label>

          </div>
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Borda recheada
              </label>
            </div>
          </div>
          <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label text-white">Comentários</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div> 
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

         $('#phone').mask('(00) 0000-0000');
